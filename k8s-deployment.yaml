apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-log-analyzer
  labels:
    app: ai-log-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-log-analyzer
  template:
    metadata:
      labels:
        app: ai-log-analyzer
    spec:
      containers:
      - name: ai-log-analyzer
        image: 625512666928.dkr.ecr.us-east-1.amazonaws.com/ai-log-analyzer:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-log-analyzer-service
spec:
  selector:
    app: ai-log-analyzer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer